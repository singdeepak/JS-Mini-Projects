<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>

<body>
    <div class="container">
        <div class="row d-flex align-items-center text-center">
            <div class="col-sm-3 time" id="hour"></div>
            <div class="col-sm-1 time" id="dot">:</div>
            <div class="col-sm-3 time" id="minute"></div>
            <div class="col-sm-1 time" id="dot">:</div>
            <div class="col-sm-3 time" id="second"></div>

    </div>
