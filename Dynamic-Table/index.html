<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col" class="text-primary text-center">Serial</th>
                <th scope="col" class="text-primary text-center">First</th>
                <th scope="col" class="text-primary text-center">Last</th>
                <th scope="col" class="text-primary text-center">Phone</th>
            </tr>
        </thead>
    </table>
    <div class="d-flex justify-content-center">
        <div class="btn btn-success mr-2 btn-lg" id="add">Add</div>
        <div class="btn btn-danger btn-lg text-white ml-2" id="delete">Delete</div>
    </div>



    <!-- **********Java-ScriptEmbedde********* -->
    <script src="main.js"></script>
</body>

</html>
